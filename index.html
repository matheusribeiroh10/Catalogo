<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CatÃ¡logo Digital</title>
<style>
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
    background: #f5f5f5;
    overscroll-behavior-y: contain; /* evita pular ao tocar */
  }
  h1 {
    text-align: center;
    font-size: 1.4rem;
    color: #333;
  }
  .total-container {
    text-align: center;
    font-weight: bold;
    font-size: 1.2rem;
    margin: 15px 0;
  }
  .produtos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 12px;
  }
  .produto {
    background: white;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .produto img {
    width: 100%;
    max-width: 140px;
    height: 140px;
    object-fit: contain;
    margin-bottom: 8px;
  }
  .produto div {
    margin: 4px 0;
  }
  .qtd-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 6px;
  }
  .qtd-container button {
    width: 28px;
    height: 28px;
    border: none;
    background-color: #ddd;
    color: #333;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
  }
  .qtd-container input {
    width: 50px;
    text-align: center;
    border: 1px solid #ccc;
    margin: 0 5px;
    border-radius: 5px;
    font-size: 16px;
    pointer-events: none; /* impede teclado de abrir */
  }
  button.enviar {
    display: block;
    width: 100%;
    max-width: 300px;
    margin: 20px auto;
    padding: 12px;
    background-color: #25D366;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    font-size: 1rem;
  }
  button.enviar:hover {
    background-color: #1ebe57;
  }
</style>
</head>
<body>

<h1>CatÃ¡logo Digital</h1>

<div class="total-container">
  Total: R$ <span id="total">0,00</span>
</div>

<div class="produtos-grid" id="produtos-container"></div>

<button class="enviar" onclick="enviarWhatsApp()">Enviar Pedido via WhatsApp</button>

<script>
const produtos = [
  { codigo: '129', descricao: 'Danone Danette 360g Preto', valor: 10.00, imagem: 'https://i.imgur.com/u3nokqV.png' },
  { codigo: '64', descricao: 'Danone Danette 360g Branco', valor: 10.00, imagem: 'https://imgur.com/INZwUxs.png' },
  { codigo: '142', descricao: 'Danone Danette 540g Preto', valor: 10.00, imagem: 'https://imgur.com/KD2iEfV.png' }
  { codigo: '143', descricao: 'Danone Danette 540g Preto', valor: 10.00, imagem: 'https://imgur.com/KD2iEfV.png' 
];

const container = document.getElementById('produtos-container');

// Criar produtos
produtos.forEach((p, i) => {
  const div = document.createElement('div');
  div.className = 'produto';
  div.innerHTML = `
    <img src="${p.imagem}" alt="${p.descricao}">
    <div><strong>${p.descricao}</strong></div>
    <div>(${p.codigo})</div>
    <div>R$ ${p.valor.toFixed(2)}</div>
    <div class="qtd-container">
      <button onclick="alterarQtd(${i}, -1)">âˆ’</button>
      <input type="text" id="qtd${i}" value="0" readonly>
      <button onclick="alterarQtd(${i}, 1)">+</button>
    </div>
  `;
  container.appendChild(div);
});

function alterarQtd(i, delta) {
  const input = document.getElementById(`qtd${i}`);
  let qtd = parseInt(input.value) + delta;
  if (qtd < 0) qtd = 0;
  input.value = qtd;
  calcularTotal();
}

function calcularTotal() {
  let total = 0;
  produtos.forEach((p, i) => {
    const qtd = parseFloat(document.getElementById(`qtd${i}`).value) || 0;
    total += qtd * p.valor;
  });
  document.getElementById('total').textContent = total.toFixed(2);
}

function enviarWhatsApp() {
  let mensagem = 'ðŸ›’ *Pedido:*\n';
  produtos.forEach((p, i) => {
    const qtd = parseFloat(document.getElementById(`qtd${i}`).value) || 0;
    if (qtd > 0) {
      mensagem += `â€¢ ${p.descricao} (${p.codigo}) - ${qtd} un.\n`;
    }
  });
  mensagem += `\nðŸ’° Total: R$ ${document.getElementById('total').textContent}`;
  window.open(`https://wa.me/5519992394899?text=${encodeURIComponent(mensagem)}`, '_blank');
}
</script>

</body>
</html>
