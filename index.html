<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catálogo Digital</title>
<style>
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 10px;
    background: #f5f5f5;
    overscroll-behavior-y: contain; /* evita pular ao tocar */
  }
  h1 {
    text-align: center;
    font-size: 1.4rem;
    color: #333;
  }
  .total-container {
    text-align: center;
    font-weight: bold;
    font-size: 1.2rem;
    margin: 15px 0;
  }
  .produtos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 12px;
  }
  .produto {
    background: white;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }
  .produto img {
    width: 100%;
    max-width: 140px;
    height: 140px;
    object-fit: contain;
    margin-bottom: 8px;
  }
  .produto div {
    margin: 4px 0;
  }
  .qtd-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 6px;
  }
  .qtd-container button {
    width: 28px;
    height: 28px;
    border: none;
    background-color: #ddd;
    color: #333;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
  }
  .qtd-container input {
    width: 50px;
    text-align: center;
    border: 1px solid #ccc;
    margin: 0 5px;
    border-radius: 5px;
    font-size: 16px;
    pointer-events: none; /* impede teclado de abrir */
  }
  button.enviar {
    display: block;
    width: 100%;
    max-width: 300px;
    margin: 20px auto;
    padding: 12px;
    background-color: #25D366;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    font-size: 1rem;
  }
  button.enviar:hover {
    background-color: #1ebe57;
  }
</style>
</head>
<body>

<h1>Catálogo Digital</h1>

<div class="total-container">
  Total: R$ <span id="total">0,00
