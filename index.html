<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Catálogo - Escolher Marca</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 0;
  }

  h1 {
    color: #2b7bba;
    margin-bottom: 20px;
  }

  .marca-btn {
    background-color: #2b7bba;
    color: white;
    border: none;
    border-radius: 8px;
    padding: 14px;
    margin: 6px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    white-space: normal;
    text-align: center;
    display: inline-block;
  }

  .marca-btn.destaque {
    background-color: #25d366;
  }

  .marcas-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 900px;
  }
</style>
</head>
<body>

<h1>Escolha uma Marca</h1>
<div class="marcas-container">
  <button class="marca-btn destaque" onclick="abrirCatalogo('todos')">Todas</button>
  <button class="marca-btn" onclick="abrirCatalogo('Danone')">Danone</button>
  <button class="marca-btn" onclick="abrirCatalogo('Iogurte Kremoso')">Iogurte Kremoso</button>
  <button class="marca-btn" onclick="abrirCatalogo('Pudim Rebeka')">Pudim Rebeka</button>
  <button class="marca-btn" onclick="abrirCatalogo('Nestlé')">Nestlé</button>
  <button class="marca-btn" onclick="abrirCatalogo('Bauducco')">Bauducco</button>
  <button class="marca-btn" onclick="abrirCatalogo('Elma Chips')">Elma Chips</button>
  <button class="marca-btn" onclick="abrirCatalogo('Fritop')">Fritop</button>
  <button class="marca-btn" onclick="abrirCatalogo('Oz Pipocas')">Oz Pipocas</button>
  <button class="marca-btn" onclick="abrirCatalogo('Fofinho Salgadinhos')">Fofinho Salgadinhos</button>
  <button class="marca-btn" onclick="abrirCatalogo('Rei da Massa')">Rei da Massa</button>
  <button class="marca-btn" onclick="abrirCatalogo('Sacolas')">Sacolas</button>
</div>

<script>
function abrirCatalogo(marca) {
  window.location.href = `catalogo.html?marca=${encodeURIComponent(marca)}`;
}
</script>

</body>
</html>
