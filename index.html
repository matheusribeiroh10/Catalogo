<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>CatÃ¡logo Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .total {
      font-weight: bold;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 15px;
    }

    .produto {
      background-color: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .produto img {
      width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
      background-color: #fff;
    }

    .produto h3 {
      font-size: 16px;
      margin: 8px 0 4px;
    }

    .produto p {
      font-size: 14px;
      color: #444;
      margin: 4px 0;
    }

    .qtd-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }

    .qtd-controls button {
      background-color: #007bff;
      color: white;
      width: 30px;
      height: 30px;
      font-size: 18px;
    }

    .qtd {
      font-weight: bold;
      min-width: 24px;
      display: inline-block;
      text-align: center;
    }

    #enviarPedido {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .catalogo {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <header>
    <button onclick="voltarMarcas()" style="background:#ffc107; color:#000; padding:8px 12px;">â¬… Voltar</button>
    <h1>CatÃ¡logo Digital</h1>
    <div>
      <span class="total" id="total">Total: R$ 0,00</span>
      <button id="enviarPedido">Enviar Pedido</button>
    </div>
  </header>

  <main>
    <div class="catalogo" id="catalogo"></div>
  </main>

  <script>
    let produtos = [];
    let carrinho = {};

    async function carregarProdutos() {
      try {
        const response = await fetch('produtos.json');
        produtos = await response.json();
        exibirProdutos(produtos);
      } catch (e) {
        console.error("Erro ao carregar produtos.json:", e);
      }
    }

    function exibirProdutos(lista) {
      const catalogo = document.getElementById("catalogo");
      catalogo.innerHTML = "";

      lista.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "produto";
        div.innerHTML = `
          <img src="${p.imagem}" alt="${p.nome}">
          <h3>${p.nome}</h3>
          <p><strong>${p.codigo}</strong></p>
          <p>R$ ${p.preco.toFixed(2)}</p>
          <div class="qtd-controls">
            <button onclick="alterarQtd(${index}, -1)">-</button>
            <span class="qtd" id="qtd-${index}">0</span>
            <button onclick="alterarQtd(${index}, 1)">+</button>
          </div>
        `;
        catalogo.appendChild(div);
      });
    }

    function alterarQtd(index, delta) {
      const produto = produtos[index];
      carrinho[produto.codigo] = (carrinho[produto.codigo] || 0) + delta;
      if (carrinho[produto.codigo] < 0) carrinho[produto.codigo] = 0;
      document.getElementById(`qtd-${index}`).innerText = carrinho[produto.codigo];
      atualizarTotal();
    }

    function atualizarTotal() {
      let total = 0;
      for (const codigo in carrinho) {
        const produto = produtos.find(p => p.codigo === codigo);
        if (produto) {
          total += produto.preco * carrinho[codigo];
        }
      }
      document.getElementById("total").innerText = `Total: R$ ${total.toFixed(2)}`;
    }

    document.getElementById("enviarPedido").addEventListener("click", () => {
      let mensagem = "ðŸ›’ *Pedido:*\n";
      let total = 0;
      for (const codigo in carrinho) {
        const produto = produtos.find(p => p.codigo === codigo);
        if (produto && carrinho[codigo] > 0) {
          mensagem += `â€¢ ${produto.nome} (${produto.codigo}) - ${carrinho[codigo]} un.\n`;
          total += produto.preco * carrinho[codigo];
        }
      }
      mensagem += `\nðŸ’° *Total:* R$ ${total.toFixed(2)}`;
      const numero = "19992394899";
      const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;
      window.open(url, "_blank");
    });

    function voltarMarcas() {
      window.location.href = "marcas.html";
    }

    carregarProdutos();
  </script>

</body>
</html>
