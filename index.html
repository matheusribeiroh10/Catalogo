.produto {background:white; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:10px;}
.produto img {width:100%; border-radius:10px;}
.qtd-container {display:flex; align-items:center; justify-content:center; margin-top:5px;}
.qtd-container button {width:28px; height:28px; border:none; border-radius:6px; background:#2b7bba; color:white; font-size:18px; font-weight:bold;}
.qtd-container input {width:40px; text-align:center; margin:0 5px; border:1px solid #ccc; border-radius:6px; pointer-events:none;}
button#enviar {background:#25d366; color:white; border:none; padding:8px 12px; font-size:14px; border-radius:8px; cursor:pointer;}
button#voltar {background:#e74c3c; color:white; border:none; padding:8px 12px; font-size:14px; border-radius:8px; cursor:pointer;}
</style>

// Lista de marcas
const marcas = ["Todas","Danone","Iogurte Kremoso","Pudim Rebeka","Nestlé","Bauducco","Elma Chips","Fritop","Oz Pipocas","Fofinho Salgadinhos","Rei da Massa","Sacolas"];

function criarBotoesMarcas() {
  const container = document.getElementById('marcas-container');
  container.innerHTML = '';
  let larguraMax = 0;
  const tempBtns = marcas.map(marca => {
    const btn = document.createElement('button');
    btn.className = 'marca-btn' + (marca === "Todas" ? ' todas' : '');
    btn.innerText = marca;
    btn.style.visibility = 'hidden';
    container.appendChild(btn);
    larguraMax = Math.max(larguraMax, btn.offsetWidth);
    return btn;
  });
  tempBtns.forEach((btn, i) => {
    btn.style.width = larguraMax + 'px';
    btn.style.visibility = 'visible';
    btn.onclick = () => filtrarMarca(marcas[i]);
  });
}

function filtrarMarca(marca) {
  const filtrados = marca === "Todas" ? produtos : produtos.filter(p => p.marca === marca);
  carregarProdutos(filtrados);
}

function carregarProdutos(listaProdutos) {
  const container = document.getElementById('produtos-container');
  container.innerHTML = '';
  window.produtosFiltrados = listaProdutos;
  listaProdutos.forEach((p, i) => {
    const div = document.createElement('div');
    div.className = 'produto';
    div.innerHTML = `
      <img src="${p.imagem}" alt="${p.descricao}">
      <div><strong>${p.descricao}</strong></div>
      <div>(${p.codigo})</div>
      <div>${p.marca}</div>
      <div>R$ ${p.valor.toFixed(2)}</div>
      <div class="qtd-container">
        <button onclick="alterarQtd(${i}, -1)">-</button>
        <input type="text" id="qtd${i}" value="0" readonly>
        <button onclick="alterarQtd(${i}, 1)">+</button>
      </div>
    `;
    container.appendChild(div);
  });
  calcularTotal();
}

function alterarQtd(i, delta) {
  const input = document.getElementById(`qtd${i}`);
  let valor = parseInt(input.value) + delta;
  if (valor < 0) valor = 0;
  input.value = valor;
  calcularTotal();
}

function calcularTotal() {
  let total = 0;
  if (!window.produtosFiltrados) return;
  window.produtosFiltrados.forEach((p, i) => {
    const qtd = parseInt(document.getElementById(`qtd${i}`).value);
    total += qtd * p.valor;
  });
  document.getElementById('total').innerText = `Total: R$ ${total.toFixed(2)}`;
}

function enviarWhatsApp() {
  let mensagem = "?? *Pedido:*\n";
  let total = 0;
  window.produtosFiltrados.forEach((p, i) => {
    const qtd = parseInt(document.getElementById(`qtd${i}`).value);
    if (qtd > 0) {
      mensagem += `• (${p.codigo}) ${p.descricao} - ${qtd} un.\n`;
      total += qtd * p.valor;
    }
  });
  mensagem += `\n?? Total: R$ ${total.toFixed(2)}`;
  const telefone = "5519992394899";
  const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
  window.open(url, "_blank");
}

function voltarMarcas() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
  filtrarMarca("Todas");
}
