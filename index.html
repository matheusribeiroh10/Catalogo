<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Catalogo Digital</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
  h1 { text-align: center; }
  .total-container { text-align: center; font-weight: bold; font-size: 18px; margin-bottom: 20px; }
  .produtos-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
  .produto { background: white; border-radius: 8px; padding: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .produto img { width: 120px; height: 120px; object-fit: contain; margin-bottom: 10px; }
  .produto div { margin: 5px 0; }
  input[type=number] { width: 60px; padding: 5px; }
  button { display: block; margin: 20px auto; padding: 12px 20px; background-color: #25D366; color: white; border: none; cursor: pointer; border-radius: 8px; font-size: 16px; }
  button:hover { background-color: #1ebe57; }
</style>
</head>
<body>

<h1>Catalogo Digital</h1>

<div class="total-container">
  Total: R$ <span id="total">0,00</span>
</div>

<div class="produtos-grid" id="produtos-container"></div>

<button onclick="enviarWhatsApp()">Enviar Pedido via WhatsApp</button>

<script>
// Lista de produtos
const produtos = [
    {
        codigo: 'P001',
        descricao: 'Danone Danette 0 360 preto',
        valor: 10.00,
        imagem: 'https://i.imgur.com/u3nokqV.png'
    },
    {
        codigo: 'P002',
        descricao: 'Danone Danette Branco 360g',
        valor: 10.00,
        imagem: 'https://imgur.com/INZwUxs.png'  
    },
    {
        codigo: 'P003',
        descricao: 'Danone Danette Preto 540g',
        valor: 10.00,
        imagem: 'https://imgur.com/KD2iEfV.png'
    }
];

const container = document.getElementById('produtos-container');

// Exibir produtos em grid
produtos.forEach((p, i) => {
    const div = document.createElement('div');
    div.className = 'produto';
    div.innerHTML = `
        <img src="${p.imagem}" alt="${p.descricao}">
        <div><strong>${p.descricao}</strong> (${p.codigo})</div>
        <div>R$ ${p.valor.toFixed(2)}</div>
        <div>Quantidade: <input type="number" min="0" value="0" id="qtd${i}" onchange="calcularTotal()"></div>
    `;
    container.appendChild(div);
});

// Calcular total
function calcularTotal() {
    let total = 0;
    produtos.forEach((p, i) => {
        const qtd = parseFloat(document.getElementById(`qtd${i}`).value) || 0;
        total += qtd * p.valor;
    });
    document.getElementById('total').textContent = total.toFixed(2);
}

// Enviar pedido via WhatsApp
function enviarWhatsApp() {
    let mensagem = 'Pedido:%0A';
    produtos.forEach((p, i) => {
        const qtd = parseFloat(document.getElementById(`qtd${i}`).value) || 0;
        if(qtd > 0){
            mensagem += `${p.codigo} - ${p.descricao}: ${qtd} unidades%0A`;
        }
    });
    mensagem += `Total: R$ ${document.getElementById('total').textContent}`;
    window.open(`https://wa.me/5519992394899?text=${mensagem}`, '_blank');
}
</script>

</body>
</html>
