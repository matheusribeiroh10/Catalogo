/* ====== SEU CSS ORIGINAL CONTINUA ====== */
header {background:#2b7bba; color:white; padding:10px; font-size:18px; font-weight:bold;

#versao { background:#ffcc00; color:#000; font-weight:bold; padding:4px 8px; border-radius:8px; font-size:13px; border:1px solid #333; }

.marca-btn {

.marca-btn.tudo {background:#25d366; font-weight:bold;}

#telefone-container button { border:none; background:#2b7bba; color:white; border-radius:8px; padding:6px 10px; cursor:pointer; }

#produtos-container { display:grid; grid-template-columns:repeat(2,1fr); gap:12px; padding:12px; max-width:700px; margin:auto; }
.produto { background:white; border-radius:12px; box-shadow:0 2px 5px rgba(0,0,0,0.1); padding:10px; }
.produto img { width:100%; height:160px; object-fit:contain; border-radius:10px; background:#fff; }

.qtd-container { display:flex; align-items:center; justify-content:center; margin-top:5px; }
.qtd-container button { width:28px; height:28px; border:none; border-radius:6px; background:#2b7bba; color:white; font-size:18px; font-weight:bold; cursor:pointer; }
.qtd-container input { width:40px; text-align:center; margin:0 5px; border:1px solid #ccc; border-radius:6px; }

button#voltar { background:#e74c3c; color:white; border:none; padding:8px 12px; font-size:14px; border-radius:8px; cursor:pointer; }
#btnCarrinho, #btnEnviarPedido { background:white; color:#2b7bba; border:2px solid #2b7bba; font-size:16px; padding:10px 18px; border-radius:10px; font-weight:bold; cursor:pointer; }
#btnEnviarPedido { display:none; background:#25d366; color:white; border:none; }

#tela-carrinho { padding:15px; }
.carrinho-item { background:white; border-radius:10px; margin:8px auto; padding:10px; box-shadow:0 2px 5px rgba(0,0,0,0.1); max-width:700px; display:flex; align-items:center; justify-content:space-between; gap:10px; }
.carrinho-item img { width:60px; height:60px; border-radius:8px; object-fit:contain; }

.hidden {display:none;}

/* Popup */
#popup { position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:100; }
#popup-content { background:white; padding:20px; border-radius:10px; max-width:300px; text-align:center; }
#popup input { width:90%; padding:6px; margin-top:8px; border:1px solid #ccc; border-radius:6px; text-align:center; }
#popup button { margin-top:10px; background:#2b7bba; color:white; border:none; border-radius:8px; padding:8px 12px; cursor:pointer; }
</style>

function salvarTelefone(){const inp=document.getElementById("telefone-input");const digits=inp.value.replace(/\D/g,"");if(digits.length<10)return alert("N√∫mero inv√°lido! Use DDD + celular.");const ddd=digits.slice(0,2);const corpo=digits.slice(2);const exib=corpo.length===8?`(${ddd}) ${corpo.slice(0,4)}-${corpo.slice(4)}`:`(${ddd}) ${corpo.slice(0,5)}-${corpo.slice(5)}`;telefoneDigits=digits;telefoneDisplay=exib;localStorage.setItem("telefone_digits",telefoneDigits);localStorage.setItem("telefone_display",telefoneDisplay);fecharPopup();renderTelefone();}

function alterarQtd(codigo,delta,dentroCarrinho=false){const prod=produtos.find(p=>p.C√≥digo===codigo);if(!prod)return;let qtdAtual=carrinho[codigo]?.qtd||0;let novaQtd=qtdAtual+delta;if(novaQtd<0)novaQtd=0;if(novaQtd>0)carrinho[codigo]={...prod,qtd:novaQtd};else delete carrinho[codigo];const i1=document.getElementById(`qtd-${codigo}`);const i2=document.getElementById(`qtd-carrinho-${codigo}`);if(i1)i1.value=novaQtd;if(i2)i2.value=novaQtd;atualizarTotal();}
