<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>CatÃ¡logo Digital</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f7f7f7;
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #2b7bba;
    color: white;
    padding: 12px 16px;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  #titulo-catalogo {
    display: flex;
    flex-direction: column;
  }

  #total {
    font-size: 14px;
    font-weight: bold;
  }

  button {
    border: none;
    border-radius: 8px;
    padding: 10px 14px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  #voltar {
    background: #ff5e5e;
    color: white;
  }

  #enviar {
    background: #25d366;
    color: white;
  }

  #produtos-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
    padding: 12px;
    max-width: 900px;
    margin: auto;
  }

  .produto {
    background: white;
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .produto img {
    width: 100%;
    border-radius: 10px;
    max-height: 120px;
    object-fit: contain;
  }

  .qtd-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 5px;
  }

  .qtd-container button {
    width: 28px;
    height: 28px;
    border: none;
    border-radius: 6px;
    background: #2b7bba;
    color: white;
    font-size: 18px;
    font-weight: bold;
  }

  .qtd-container input {
    width: 40px;
    text-align: center;
    margin: 0 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    pointer-events: none;
  }

  .produto div {
    margin: 4px 0;
    text-align: center;
    word-break: break-word;
  }

  @media (max-width: 600px) {
    #produtos-container {
      grid-template-columns: 1fr 1fr;
    }
  }
</style>
</head>
<body>

<header>
  <button id="voltar" onclick="voltarMarcas()">â¬… Marcas</button>
  <div id="titulo-catalogo">
    <div>CatÃ¡logo Digital</div>
    <div id="marcaSelecionada">Todas as Marcas</div>
    <div id="total">Total: R$ 0,00</div>
  </div>
  <button id="enviar" onclick="enviarWhatsApp()">ðŸ“¤ Enviar Pedido</button>
</header>

<div id="produtos-container"></div>

<script>
async function carregarProdutos() {
  const params = new URLSearchParams(window.location.search);
  const marcaSelecionada = params.get("marca") || "todos";
  document.getElementById("marcaSelecionada").innerText = 
    marcaSelecionada === "todos" ? "Todas as Marcas" : marcaSelecionada;

  const response = await fetch('produtos.json');
  const produtos = await response.json();

  const filtrados = marcaSelecionada === "todos" 
    ? produtos 
    : produtos.filter(p => p.marca === marcaSelecionada);

  const container = document.getElementById('produtos-container');
  container.innerHTML = '';

  // Ajuste de largura igual para todos os botÃµes de quantidade
  let larguraMaior = 0;
  filtrados.forEach(p => {
    const div = document.createElement('div');
    div.className = 'produto';
    div.innerHTML = `
      <img src="${p.imagem}" alt="${p.descricao}">
      <div><strong>${p.descricao}</strong></div>
      <div>(${p.codigo})</div>
      <div>${p.marca}</div>
      <div>R$ ${p.valor.toFixed(2)}</div>
      <div class="qtd-container">
        <button>-</button>
        <input type="text" value="0" readonly>
        <button>+</button>
      </div>
    `;
    container.appendChild(div);
    const btns = div.querySelectorAll(".qtd-container button");
    btns.forEach(b => {
      if (b.offsetWidth > larguraMaior) larguraMaior = b.offsetWidth;
    });
  });

  // Ajusta todos os botÃµes para a mesma largura
  container.querySelectorAll(".qtd-container button").forEach(b => b.style.width = `${larguraMaior}px`);

  // adiciona eventos de clique
  container.querySelectorAll(".qtd-container").forEach((qtdDiv, i) => {
    const input = qtdDiv.querySelector("input");
    const [btnMenos, btnMais] = qtdDiv.querySelectorAll("button");
    btnMais.onclick = () => alterarQtd(input, filtrados[i].valor);
    btnMenos.onclick = () => alterarQtd(input, filtrados[i].valor, -1);
  });

  window.produtos = filtrados;
}

function alterarQtd(input, valorProduto, delta = 1) {
  let qtd = parseInt(input.value) + delta;
  if (qtd < 0) qtd = 0;
  input.value = qtd;
  calcularTotal();
}

function calcularTotal() {
  let total = 0;
  document.querySelectorAll("#produtos-container .produto").forEach((div, i) => {
    const qtd = parseInt(div.querySelector("input").value);
    total += qtd * window.produtos[i].valor;
  });
  document.getElementById('total').innerText = `Total: R$ ${total.toFixed(2)}`;
}

function enviarWhatsApp() {
  let mensagem = "ðŸ›’ *Pedido:*\n";
  let total = 0;
  document.querySelectorAll("#produtos-container .produto").forEach((div, i) => {
    const qtd = parseInt(div.querySelector("input").value);
    if (qtd > 0) {
      const p = window.produtos[i];
      mensagem += `â€¢ (${p.codigo}) ${p.descricao} - ${qtd} un.\n`;
      total += qtd * p.valor;
    }
  });
  mensagem += `\nðŸ’° Total: R$ ${total.toFixed(2)}`;
  const telefone = "5519992394899";
  const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
  window.open(url, "_blank");
}

function voltarMarcas() {
  window.location.href = "marcas.html";
}

carregarProdutos();
</script>

</body>
</html>
